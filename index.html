<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">


    </head>
    <body>

        <div class="dimensions">
            <div class = "screen">
                <p class="number">0</p>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="C"><p>C</p></button>
                    <button class="plusMinus"><p>&plusmn</p></button>
                    <button class="percentage"><p>%</p></button>
                    <button class="divide"><p>/</p></button>
                </div>
                <div class="row">
                    <button class="seven"><p>7</p></button>
                    <button class="eight"><p>8</p></button>
                    <button class="nine"><p>9</p></button>
                    <button class="multiply"><p>x</p></button>
                </div>
                <div class="row">
                    <button class="four"><p>4</p></button>
                    <button class="five"><p>5</p></button>
                    <button class="six"><p>6</p></button>
                    <button class="minus"><p>-</p></button>
                </div>
                <div class="row">
                    <button class="one"><p>1</p></button>
                    <button class="two"><p>2</p></button>
                    <button class="three"><p>3</p></button>
                    <button class="plus"><p>+</p></button>
                </div>
                <div class="row">
                    <button class="zero"><p>0</p></button>
                    <button class="dot"><p>.</p></button>
                    <button class="equal"><p>=</p></button>

                </div>

            </div>

        </div>
    </body>
    <script src="script.js"></script>
</html>
